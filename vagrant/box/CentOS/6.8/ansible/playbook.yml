---
- hosts: 127.0.0.1
  connection: local
  become: true
  tasks:
    - name: install or update via yum
      yum:
        pkg={{ item }}
        state=latest
        update_cache=yes
      with_items:
        - nginx
        # TODO yum install できないので
        #- tomcat7
        - mysql-server
    - service: name=nginx state=restarted
    - service: name=mysqld state=restarted
